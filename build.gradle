buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.4.4"
    }
}

apply plugin: 'java'
apply plugin: "io.ratpack.ratpack-java"
apply plugin: "idea"

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
    runtime "org.slf4j:slf4j-simple:1.7.21"
}

mainClassName = "Main"
